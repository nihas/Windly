



<ion-view >
<div ng-controller="AgentRegister">
    <form name="myForm" name="signupForm"  novalidate >
    <div >

	<div class="bar bar-header head-col">
	  <button class="button button-icon bold ion-ios-arrow-thin-left" ui-sref="login"></button>
	  <div class="h1 title bold">CREATE AN ACCOUNT</div>
    </div>


    <ion-content  class="has-header" scroll="true">

            <ion-list>
                <label class="item-input login-input reg-input">
                    <input type="text" placeholder="Name" id="name"  name="name" ng-model="name"  >
                </label>

                <label class="item-input login-input reg-input">
                    <input type="text" placeholder="Phone#" id="phone" name="phone" ng-model="phone" >
                </label>

                <label class="item-input login-input reg-input">
                    <input type="email" placeholder="Email" id="email"  name="email" ng-model="email"  >
                </label>

                <label class="item-input login-input reg-input">
                    <input type="Password" placeholder="Password"  id="password" name="password" ng-model="password" ng-minlength="6">
                </label>

				<label class="reg-mid">
					<p class="reg-mid1">BROKERAGE FIRM</p>
                </label>

				<label class="item-input login-input reg-input">
                    <input type="text" placeholder="Company Name"  id="company" name="company" ng-model="company" >
                </label>

                <label class="item-input login-input reg-input">
                    <input type="text" placeholder="Licence#"  id="licence" name="licence" ng-model="licence">
                </label>

                <label class="item-input login-input reg-input">
                    <input type="text" placeholder="Licenced Supervisor"  id="supervisor"  name="supervisor">
                </label>
                <label class="item-input login-input reg-input">
                    <input type="text" placeholder="Phone"  id="company_phone"  name="company_phone">
                </label>
				 <label class="item-input login-input reg-input">
                    <input type="email" placeholder="Email"  id="company_email"  name="company_email">
                </label>
                <label class="item-input login-input reg-input">
                    <input type="text" placeholder="Address"  id="address"  name="address">
                </label>


                    <span id="message"></span>

            </ion-list>

        <div class="padding">
            <p ng-show="signupForm.name.$error.required">* Username is required</p>
            <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine">* Username must be an email address</p>
            <p ng-show="signupForm.password.$error.required">* Password is required</p>
            <p ng-show="signupForm.password.$error.minlength">* Password must be longer than 6 characters</p>
        </div>

    </ion-content>



        <ion-footer-bar class="bar-assertive" ng-disabled="signupForm.$invalid" ng-click="validate()">
            <div class="h1 title reg-tittle bold"  >CREATE AN ACCOUNT</div>
        </ion-footer-bar>


</div>
    </form>
</div>

</ion-view>
